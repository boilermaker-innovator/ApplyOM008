<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olmec Job Teaser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid #3b82f6;
        }
        .header {
            padding: 24px;
            background-color: #e6f2ff;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #3b82f6;
            margin-bottom: 4px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 12px;
        }
        .checkbox {
            margin-right: 8px;
        }
        .tab-container {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }
        .tab {
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }
        .tab.active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }
        .content {
            padding: 24px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 16px;
        }
        .apply-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="jobTeaser">
        <div class="header">
            <h2 class="title">Crushing or Rotating Specialists - Fitters & Boilermakers</h2>
            <p class="subtitle">Olmec - Kalgoorlie area, Western Australia</p>
            <p class="subtitle">Trade Based Roles</p>
            <label class="checkbox-label">
                <input type="checkbox" id="showTabs" class="checkbox">
                <span>Show Tabs</span>
            </label>
        </div>
        
        <div id="tabContainer" class="tab-container" style="display: none;">
            <button class="tab active" data-tab="overview">Overview</button>
            <button class="tab" data-tab="requirements">Requirements</button>
            <button class="tab" data-tab="experience">Experience</button>
            <button class="tab" data-tab="benefits">Benefits</button>
        </div>
        
        <div class="content" id="content"></div>
        
        <div class="header">
            <a href="https://www.ohlmec.com.au/careers/" target="_blank" rel="noopener noreferrer" class="apply-button">
                Apply Now
            </a>
        </div>
    </div>

    <script>
        const jobData = {
            overview: "Join our great young team at Olmec for exciting opportunities in the Kalgoorlie area. We're seeking skilled Boilermakers and Mechanical Fitters with experience in Crushing or Rotating Maintenance to be part of our specialist teams.",
            requirements: [
                "Australian Recognised or New Zealand Trade Qualification - Boilermakers & Fitters",
                "Working at Heights certification",
                "Confined Space certification",
                "Construction White Card",
                "Australian work rights",
                "Ability to pass a pre-employment medical and ongoing drug & alcohol screens"
            ],
            experience: [
                "Knowledge and proven experience with Cone, Jaw and Gyratory Crushers",
                "Experience with Concave, Hydroset and eccentric replacements",
                "Familiarity with Crushing lubrication systems",
                "Experience with Driveline Replacements, including conveyor motors and gearboxes",
                "Experience using Heat Inductors for bearing and coupling replacements"
            ],
            benefits: [
                "Competitive rates, plus superannuation and loyalty bonus",
                "Ongoing work with Australia's biggest mining producers",
                "Flexibility to self-manage your work schedule",
                "Training opportunities, including High Risk tickets",
                "Career Progression possibilities",
                "FIFO/DIDO options from Perth and various WA locations"
            ]
        };

        const showTabsCheckbox = document.getElementById('showTabs');
        const tabContainer = document.getElementById('tabContainer');
        const contentDiv = document.getElementById('content');

        function renderContent(tab = 'all') {
            let html = '';
            if (tab === 'all' || tab === 'overview') {
                html += `<div><h3 class="section-title">Overview</h3><p>${jobData.overview}</p></div>`;
            }
            if (tab === 'all' || tab === 'requirements') {
                html += `<div><h3 class="section-title">Requirements</h3><ul>${jobData.requirements.map(req => `<li>${req}</li>`).join('')}</ul></div>`;
            }
            if (tab === 'all' || tab === 'experience') {
                html += `<div><h3 class="section-title">Experience</h3><ul>${jobData.experience.map(exp => `<li>${exp}</li>`).join('')}</ul></div>`;
            }
            if (tab === 'all' || tab === 'benefits') {
                html += `<div><h3 class="section-title">Benefits</h3><ul>${jobData.benefits.map(benefit => `<li>${benefit}</li>`).join('')}</ul></div>`;
            }
            contentDiv.innerHTML = html;
        }

        showTabsCheckbox.addEventListener('change', function() {
            tabContainer.style.display = this.checked ? 'flex' : 'none';
            renderContent(this.checked ? 'overview' : 'all');
        });

        tabContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');
                renderContent(e.target.dataset.tab);
            }
        });

        renderContent('all');
    </script>
</body>
</html>
